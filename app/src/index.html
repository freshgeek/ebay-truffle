<!DOCTYPE html>
<html>
  <head>
    <title>去中心化的电子商务商店</title>
    <link href="https://fonts.loli.net/css?family=Open+Sans" rel="stylesheet" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@1.2.4/dist/web3.min.js"></script> -->
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>商店</h1>
      <div>全部 Products: <span id="total-products"></span></div>
      <a href="list-item.html" class="btn btn-primary">List Item</a>
      <div class="row">
        <div class="col-sm-2">
          <h2>分类</h2>
          <div id="categories"></div>
        </div>
        <div class="col-sm-10">
          <div class="row">
            <h2 class="text-center">可以购买的Products</h2>
            <div class="row">
              <div class="row" id="product-list"></div>
            </div>
          </div>
          <div class="row">
            <h2 class="text-center">在揭示阶段</h2>
            <div class="row">
              <div class="row" id="product-reveal-list"></div>
            </div>
          </div>
          <div class="row">
            <h2 class="text-center">完成阶段</h2>
            <div class="row">
              <div class="row" id="product-finalize-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
